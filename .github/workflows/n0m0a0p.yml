#==============================================================================
#nmap -sC 192.168.100.0/24                                                   =>all scripts
#nmap --script=all 192.168.100.0/24                                          =>all scripts
#nmap --script = vulnerability 192.168.100.3                                 =>vulnerability category 
#nmap --script = all 192.168.100.4                                           =>all scripts
